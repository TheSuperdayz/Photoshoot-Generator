<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superdayz Photoshoot Toolkit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      .aurora-background {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      }
      .aurora-container {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 150vmax;
        height: 150vmax;
        transform: translate(-50%, -50%);
        will-change: transform;
      }
      .aurora-blob {
        position: absolute;
        border-radius: 50%;
        mix-blend-mode: hard-light;
        filter: blur(80px);
        opacity: 0.4;
      }

      @keyframes aurora-1 {
        0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
        25% { transform: translate(0%, -100%) rotate(70deg) scale(1.2); }
        50% { transform: translate(50%, 0%) rotate(180deg) scale(1); }
        75% { transform: translate(-20%, 50%) rotate(270deg) scale(1.3); }
        100% { transform: translate(-50%, -50%) rotate(360deg) scale(1); }
      }

      @keyframes aurora-2 {
        0% { transform: translate(50%, 50%) rotate(0deg) scale(1); }
        25% { transform: translate(0%, -50%) rotate(-70deg) scale(0.8); }
        50% { transform: translate(-50%, 0%) rotate(-180deg) scale(1.2); }
        75% { transform: translate(20%, -50%) rotate(-270deg) scale(0.7); }
        100% { transform: translate(50%, 50%) rotate(-360deg) scale(1); }
      }

      @keyframes aurora-3 {
        0% { transform: translate(0%, 0%) rotate(0deg) scale(1.1); }
        33% { transform: translate(-80%, 80%) rotate(120deg) scale(1); }
        66% { transform: translate(80%, -80%) rotate(240deg) scale(1.3); }
        100% { transform: translate(0%, 0%) rotate(360deg) scale(1.1); }
      }

      /* --- Animation Keyframes --- */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
      @keyframes scaleIn { from { opacity: 0; transform: scale(0.95) rotateX(-15deg); } to { opacity: 1; transform: scale(1) rotateX(0deg); } }
      @keyframes scaleOut { from { opacity: 1; transform: scale(1) rotateX(0deg); } to { opacity: 0; transform: scale(0.95) rotateX(-15deg); } }
      @keyframes itemEnter {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slideInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes fadeOutUp { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-20px); } }
      
      /* --- Animation Utility Classes --- */
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
      .animate-fade-out { animation: fadeOut 0.2s ease-in forwards; }
      .animate-scale-in { animation: scaleIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
      .animate-scale-out { animation: scaleOut 0.3s ease-in forwards; }
      .animate-item-enter { animation: itemEnter 0.5s ease-out forwards; opacity: 0; }
      .animate-slideInDown { animation: slideInDown 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
      .animate-fadeOutUp { animation: fadeOutUp 0.3s ease-in forwards; }

      /* --- 3D Interactive Classes --- */
      .card-3d-tilt {
        transition: transform 0.1s linear;
        will-change: transform;
        transform-style: preserve-3d;
      }
      .card-3d-glow {
        pointer-events: none;
      }
      .card-3d-glow::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit; /* Use parent's border-radius */
        background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255, 255, 255, 0.12), transparent 40%);
        opacity: 0;
        transition: opacity 0.2s;
      }
      .card-3d-tilt:hover .card-3d-glow::before {
        opacity: 1;
      }


      /* --- Interactive Element Transitions --- */
      .btn-bounce {
        transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), background-color 0.2s;
      }
      .btn-bounce:not(:disabled) {
         cursor: pointer;
      }
      .btn-bounce:not(:disabled):hover {
        transform: scale(1.03);
      }
      .btn-bounce:not(:disabled):active {
        transform: scale(0.97);
      }
    </style>
